worker_processes 3;

events { worker_connections 1024; }

http {
  gzip              on;
  gzip_http_version 1.0;
  gzip_comp_level   5;
  gzip_min_length   256;
  gzip_proxied      any;
  gzip_buffers      16 8k;
  gzip_vary         on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;


  upstream renupharm-app {
    least_conn;
    server app_1:3000 weight=10 max_fails=3 fail_timeout=30s;
    server app_2:3000 weight=10 max_fails=3 fail_timeout=30s;
  }

  server {
    listen         80;
    return         301 https://$host$request_uri;
  }

  server {
    listen         443 ssl;
    server_name    renupharm.ie;
    add_header Strict-Transport-Security "max-age=31536000"; 
    root  /usr/share/nginx/html;

    location /.well-known {
      allow all;
    }

    location @app {
      proxy_pass http://renupharm-app;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/(images|assets|javascripts|stylesheets)/ {
      expires 10y;
    }

    location / {
      if (-f $document_root/system/maintenance.html) { return 503; }
      auth_basic            "This site is currently restricted to internal users";
      auth_basic_user_file  /etc/nginx/.htpasswd;
      try_files  $uri $uri/index.html $uri.html @app;
    }

    ssl_certificate /etc/letsencrypt/live/renupharm.ie/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/renupharm.ie/privkey.pem;
  }
}
